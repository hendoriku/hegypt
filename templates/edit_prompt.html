<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prompt - Hegypt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>✏️ Edit Prompt</h1>
            <p>Perbarui detail prompt Anda di bawah ini.</p>
        </header>

        <form action="{{ url_for('edit_prompt', id=prompt.id) }}" method="POST" class="prompt-form">
            
            <div class="form-group">
                <label for="ai_persona">Peran AI</label>
                <input type="text" id="ai_persona" name="ai_persona" value="{{ prompt.ai_persona or '' }}">
            </div>
            <div class="form-group">
                <label for="core_objective">Tujuan Utama *</label>
                <textarea id="core_objective" name="core_objective" rows="2" required>{{ prompt.core_objective or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="specific_task">Tugas Spesifik</label>
                <textarea id="specific_task" name="specific_task" rows="3">{{ prompt.specific_task or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="context">Konteks & Latar Belakang</label>
                <textarea id="context" name="context" rows="3">{{ prompt.context or '' }}</textarea>
            </div>
             <div class="form-group">
                <label for="audience">Audiens Target</label>
                <input type="text" id="audience" name="audience" value="{{ prompt.audience or '' }}">
            </div>
            <div class="form-group">
                <label for="tone_style">Gaya & Nada</label>
                <input type="text" id="tone_style" name="tone_style" value="{{ prompt.tone_style or '' }}">
            </div>
            <div class="form-group">
                <label for="output_structure">Struktur Output</label>
                <input type="text" id="output_structure" name="output_structure" value="{{ prompt.output_structure or '' }}">
            </div>
            <div class="form-group">
                <label for="constraints">Aturan & Batasan</label>
                <textarea id="constraints" name="constraints" rows="3">{{ prompt.constraints or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="example">Contoh Ideal</label>
                <textarea id="example" name="example" rows="3">{{ prompt.example or '' }}</textarea>
            </div>

            <div class="edit-actions">
                <button type="submit" class="btn-save">Simpan Perubahan</button>
                <a href="{{ url_for('history') }}" class="btn-cancel">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
